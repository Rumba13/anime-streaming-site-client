<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <radialGradient id="customGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="rgb(0,0,0)" stop-opacity="0.75"/>
            <stop offset="25%" stop-color="rgb(0,0,0)" stop-opacity="0.6"/>
            <stop offset="50%" stop-color="rgb(0,0,0)" stop-opacity="0.7"/>
            <stop offset="55%" stop-color="rgb(0,0,0)" stop-opacity="0.7"/>
            <stop offset="75%" stop-color="rgb(0,0,0)" stop-opacity="0.8"/>
            <stop offset="95%" stop-color="rgb(0,0,0)" stop-opacity="0.95"/>
            <stop offset="100%" stop-color="rgb(0,0,0)" stop-opacity="1"/>

        </radialGradient>
        <pattern id="bgImage" patternUnits="userSpaceOnUse" width="100%" height="100%">
            <image xlink:href="src/assets/images/background-1.png" x="0" y="0" width="100%" height="100%"
                   preserveAspectRatio="xMidYMid meet"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgImage)"/>
    <rect width="100%" height="100%" fill="url(#customGradient)"/>
</svg>